<div class="container" style="margin-top:100px">
  <div class="row">
      <div class="col-sm-6 col-md-4 offset-md-6  offset-sm-3">
          <h1 class="text-center login-title">SignUp to continue</h1>
          <div class="account-wall">
              <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                  alt="">
              <form class="form-signin">
                <input type="text" class="form-control" [(ngModel)]="registerData.name" name="name" placeholder="Enter Your Name" required autofocus>
                <input type="text" class="form-control" [(ngModel)]="registerData.email" name="email" placeholder="Enter Your Email" required autofocus>
                <input type="text" class="form-control" [(ngModel)]="registerData.phoneNumber" name="phoneNumber" placeholder="Enter Your Phone Number" required autofocus>
              <input type="password" class="form-control" [(ngModel)]="registerData.password" name="password" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" (click)="registerUser()" type="submit">
                  Sign Up</button>
              <label class="checkbox pull-left">
                  <input type="checkbox" value="remember-me">
                  Remember me
              </label>
              <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
              </form>
          </div>
          <a href="/register" class="text-center new-account">Create an account </a>
      </div>
  </div>
</div>
